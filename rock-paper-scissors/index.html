<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="styles.css" rel="stylesheet">
    <script src=javascript.js defer></script>
</head>
<body>

    <div class="container">
        <div class="head"><button id="startBtn">Start Game!</button></div>
        <div class="selections">
            <button class="choice" data-selection="rock" >✊</button>
            <button class="choice" data-selection="paper">🤚</button>
            <button class="choice" data-selection="scissors">✌️</button>
        </div>
        <div class="game-result" data-game-result></div>
        <div class="results">
            <div class="text">You
            <span class="result-score" data-your-score>0</span></div>

            <div  class="text" data-final-column>Computer
            <span class="result-score" data-computer-score>0</span></div>
        </div>
        

        
      <!--  <div class="result-selection winner">🤚</div>
        <div class="result-selection">✌️</div>-->
        

    </div>






</body>
</html>
